<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Couple | Stitchora</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* NAVBAR */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 32px;
  border-bottom: 1px solid #eee;
  background: #D9DBD2;
}

/* LEFT */
.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-img {
  height: 90px;
  width: auto;
}

.brand-text {
  font-size: 26px;
  font-weight: 600;
  color: #8b2c2c;
}

/* CENTER */
.nav-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.nav-links a {
  margin: 0 12px;
  text-decoration: none;
  color: #333;
  font-size: 17px;
  padding-bottom: 4px;
}

.nav-links a.active {
  font-weight: 600;
  border-bottom: 2px solid #8b2c2c;
}

.search-bar {
  width: 650px;
  padding: 10px 16px;
  border-radius: 25px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* RIGHT */
.nav-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

.auth-btn {
  padding: 8px 22px;
  border-radius: 22px;
  text-decoration: none;
  font-size: 15px;
  border: 1.5px solid #8b2c2c;
  color: #8b2c2c;
  background: transparent;
  cursor: pointer;
  transition: 0.25s;
}

.auth-btn:hover {
  background: #8b2c2c;
  color: #fff;
}

/* HERO */
.hero {
  height: 80vh;
  min-height: 520px;
  background-image: url(images/couple-bg.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* CATEGORY SECTION */
.categories {
  padding: 60px 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  background: #faf7f5;
  max-width: 900px;
  margin: auto;
}

.category-card {
  background: #fff;
  padding: 25px;
  text-align: center;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.category-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.08);
}

.category-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 15px;
}

.category-card h3 {
  font-size: 18px;
  margin-bottom: 6px;
}

.category-card p {
  font-size: 14px;
  color: #666;
}

/* AI STRIP */
.ai-strip {
  background: #D9DBD2;
  padding: 50px 40px;
  text-align: center;
}

.ai-strip h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.ai-strip p {
  font-size: 16px;
  margin-bottom: 20px;
}

.ai-strip button {
  padding: 12px 26px;
  border: none;
  background: #8b2c2c;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .search-bar {
    width: 260px;
  }
}

@media (max-width: 600px) {
  .nav-links,
  .search-bar {
    display: none;
  }

  .categories {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header class="navbar">
  <div class="nav-left">
    <img src="images/logo.png" alt="Stitchora Logo" class="logo-img">
    <span class="brand-text">STITCHORA</span>
  </div>

  <div class="nav-center">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="men.html">Men</a>
      <a href="women.html">Women</a>
      <a href="couple.html" class="active">Couple</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">Our Work</a>
    </nav>

    <input type="text" class="search-bar"
      placeholder="Search couple outfits, styles, designs...">
  </div>

  <div class="nav-right">
    <a href="login.html" class="auth-btn">Login</a>
    <a href="signup.html" class="auth-btn">Register</a>
  </div>
</header>

<section class="hero"></section>

<section class="categories">
  <div class="category-card" onclick="location.href='couple-stitching.html'">
  <img src="images/cust.jpg" alt="Custom Stitching">
  <h3>Custom Stitching</h3>
  <p>Upload design & book tailor visit</p>
</div>


  <div class="category-card">
    <img src="images/couple-rent.jpg" alt="Couple Outfit Rent">
    <h3>Rent for Couples</h3>
    <p>Wedding & event outfit rentals for couples</p>
  </div>
</section>

<section class="ai-strip">
  <h2>Perfectly Matched. Perfectly Tailored.</h2>
  <p>Create stunning couple outfits with expert tailors.</p>
  
</section>

</body>
</html>
